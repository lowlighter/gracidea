name: Gracidea
author: lowlighter
repository: https://github.com/lowlighter/gracidea
scripts:

  start:
    desc: Run app locally
    allow: [ read, net ]
    unstable: true
    watch: true
    cmd: deno run app/mod.ts

  #fmt:
  #  desc: Format code
  #  cmd: dprint fmt --config .github/config/dprint.json

  lint:
    desc: Lint code
    cmd: deno lint app --ignore=app/build --rules-exclude=require-await,no-async-promise-executor

  test:
    desc: Run tests
    allow: [ read ]
    cmd: deno test app/tests

  build:
    desc: Build application
    allow: [ run, write, read ]
    cmd: deno run app/build/mod.ts
